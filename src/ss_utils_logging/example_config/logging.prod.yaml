version: 1
disable_existing_loggers: false

formatters:
  json:
    class: ss_utils_logging.formatters.ORJSONFormatter

handlers:
  console:
    class: logging.StreamHandler
    formatter: json
    stream: ext://sys.stdout
    level: INFO

loggers:
  # Production: More aggressive suppression of external libraries
  gunicorn.error:
    level: INFO

  gunicorn.access:
    level: WARNING

  uvicorn.access:
    level: ERROR

  uvicorn.error:
    level: WARNING

  httpx:
    level: ERROR

  httpcore:
    level: ERROR

  urllib3.connectionpool:
    level: ERROR

  # Suppress other common noisy libraries
  boto3:
    level: WARNING

  botocore:
    level: WARNING

root:
  level: INFO
  handlers: [console]